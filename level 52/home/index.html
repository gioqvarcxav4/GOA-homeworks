<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="logo.svg" alt="Logo of the site" class="img-logo">
        <div class="box">
            <a href="#">Collections</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="box-2">
            <img src="icon-cart.svg" alt="Icon of a cart">
            <img src="image-avatar.png" alt="Profile Image">
        </div>
    </header>
    <section class="sect">
    <div class="grid">
        <img src="image-product-1.jpg" alt="Picture of the first sneaker" class="sneaker-1">
        <div class="grid-2">
        <img src="image-product-1-thumbnail.jpg" alt="Thumbnail of the first sneaker" class="sneaker-thumb-1">
        <img src="image-product-2-thumbnail.jpg" alt="Thumbnail of the second sneaker" class="sneaker-2">
        <img src="image-product-3-thumbnail.jpg" alt="Thumbnail of the third sneaker" class="sneaker-3">
        <img src="image-product-4-thumbnail.jpg" alt="Thumbnail of the fourth sneaker" class="sneaker-4">
    </div>
    </div>
    <div class="text">
        <h3 class="comp">SNEAKER COMPANY</h3>
        <h1 class="title">Fall Limited Edition Sneakers</h1>
        <p class="paragraph">These low-profile sneakers are your perfect casual wear <br> companion. Featuring a durable rubber outer sole, they'll <br> withstand everything the weather can offer.</p>
        <div class="child-text">
            <h1>$125.00</h1>
            <div class="child-child-text">
                50%
            </div>
        </div>
        <p>$250.00</p>
        <div class="carting">
            <div class="plus">
                <img src="icon-plus.svg" alt="Plus icon" class="add">
                0
                <img src="icon-minus.svg" alt="Minus icon" class="take">
            </div>
            <div class="add-to-cart">
                <img src="icon-cart.svg" alt="Cart icon" class="cart-black">
            </div>
        </div>
    </div>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Unordered lists</h1>
    <h2>Disc</h2>
    <ul>
    <li>First Item</li>
    <li>Second Item</li>
    <li>Third Item</li>

    </ul>
    <h2>None - no bullets</h2>
    <ul style="list-style: none;">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>
    <h2>Ordered lists</h2>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
</body>
</html>

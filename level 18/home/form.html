<!DOCTYPE html>
<html>
<head>
    <title>Request for White Paper</title>
</head>
<body>
    <h1>Request for White Paper</h1>
    <p>Please fill out the form below. If you have any questions, please email <a href="mailto:white_paper@ektron.com">white_paper@ektron.com</a>.</p>
    <form>
        <label>*First Name:</label>
        <input type="text" name="first_name"><br><br>

        <label>*Last Name:</label>
        <input type="text" name="last_name"><br><br>

        <label>Company Name:</label>
        <input type="text" name="company_name"><br><br>

        <label>Company/Personal Website:</label>
        <input type="text" name="website"><br><br>

        <label>*Email:</label>
        <input type="email" name="email"><br><br>

        <label>Phone:</label>
        <input type="tel" name="phone"> Ext: 
        <input type="text" name="extension"><br><br>

        <label>State/Province:</label>
        <select>
            <option>Select for USA or Canada Only</option>
        </select><br><br>

        <label>*Country:</label>
        <select>
            <option>United States</option>
        </select><br><br>

        <label>Comments:</label><br>
        <textarea name="comments"></textarea><br><br>

        <button type="submit">Request White Paper</button>
    </form>
</body>
</html>

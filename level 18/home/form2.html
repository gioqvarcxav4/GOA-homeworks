<!DOCTYPE html>
<html>
<head>
    <title>Admission Form</title>
</head>
<body>
    <h1>Admission Form</h1>
    <form>
        
            <legend>Login Details</legend>
            <label>Username:</label>
            <input type="text" name="username"><br><br>
            <label>Password:</label>
            <input type="password" name="password"><br><br>
        

       
            <legend>Personal Details</legend>
            <label>Name:</label>
            <input type="text" name="name"><br><br>
            <label>Mother's Name:</label>
            <input type="text" name="mother_name"><br><br>
            <label>Father's Name:</label>
            <input type="text" name="father_name"><br><br>
            <label>Date of Birth:</label>
            <input type="date" name="dob"><br><br>
            <label>Gender:</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br><br>
        

        
            <legend>Contact Details</legend>
            <label>Contact Number:</label>
            <input type="tel" name="contact_number"><br><br>
            <label>Email ID:</label>
            <input type="email" name="email"><br><br>
            <label>Address:</label><br>
            <textarea name="address"></textarea><br><br>
            <label>Country:</label>
            <select>
                <option>India</option>
            </select><br><br>
        

        
            <legend>Academic Details</legend>
            <label>10th Class Marks:</label>
            <input type="text" name="class_10_marks"> Board:
            <input type="text" name="class_10_board"> School Name:
            <input type="text" name="class_10_school"><br><br>
            <label>12th Class Marks:</label>
            <input type="text" name="class_12_marks"> Board:
            <input type="text" name="class_12_board"> School Name:
            <input type="text" name="class_12_school"><br><br>
       

        <button type="submit">Submit</button>
    </form>
</body>
</html>

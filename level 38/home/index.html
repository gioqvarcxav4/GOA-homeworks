<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
<div class="container">
  <h1 id="text">Order Summary</h1>
  <p id="text" class="p-1">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device 
    <br>anywhere you like</p>
   <div class="plan-box">
    <div class="plan-info">
      <img src="icon-music.svg" alt="" class="plan-icon">
      <div class="plan-text">
        <h3 class="plan-title">Annual Plan</h3>
        <p class="plan-price">$59.99/year</p>
      </div>
    </div>
    <a href="#" class="change-link">Change</a>
   </div>
   <button class="plan-btn">Proceed to Payment</button>
   <br>
   <button class="btn2">Cancel Order</button>
</div>
</body>
</html>

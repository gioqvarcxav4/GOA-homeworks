<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Inline CSS: Styles are applied directly to individual elements using the 'style' attribute -->
<h1 style="color: blue; text-align: center;">Hello, World! (Inline CSS)</h1>

<br>
<hr>
<!-- Internal CSS: Styles are written within the <style> tag in the head section of the HTML document -->
    <style>
        body {
            background-color: lightgray;
        }
        h1 {
            color: green;
            text-align: center;
        }
    </style>
    
    <h1>Welcome to Internal CSS!</h1>
    
    
</body>
</html>
